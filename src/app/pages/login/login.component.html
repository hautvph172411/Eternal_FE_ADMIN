<div  *ngIf="loading">
  <div class="loader" >
    <div class="loader-inner">
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
    </div>
  </div>
</div>
<div class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong " style="border-radius: 1rem; margin-top: 100px;">
          <div class="card-body p-5" >
            <form novalidate  [formGroup]="formLogin">
              <h3 class="mb-5">Sign in</h3>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">UserName</label>
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" formControlName="userName" />
                <small class="col alert text-danger col-12" role="alert"
                       *ngIf="formLogin.get('userName')?.errors?.required && formLogin.get('userName')?.touched">
                  Tên đăng nhập không được để trống !
                </small>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input  formControlName="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                <small class="col alert text-danger col-12" role="alert"
                       *ngIf="formLogin.get('password')?.errors?.required && formLogin.get('password')?.touched">
                  Mật khẩu không được để trống !
                </small>
                <small class="col alert text-danger col-12r" role="alert"
                       *ngIf="formLogin.get('password')?.errors?.pattern && formLogin.get('password')?.touched">
                  Mật khẩu phải có 8 ký tự trở lên, bao gồm cả chữ, cả số và cả kí tự đặc biệt !
                </small>
              </div>


              <div class="form-check d-flex mb-4">
                <a routerLink="/forgot-pass">Forgot password</a>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit"  [disabled]="!formLogin.valid" (click)="onSubmit()">Login</button>

              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
