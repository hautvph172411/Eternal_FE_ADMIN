<div class="container mt-5 text-center">
  <div class="row ">
    <h2>Danh sách </h2>
    <hr>
    <div class="row">

      <div class="col-2">
        <select class="form-select mt-3" aria-label="Default select example">
          <option selected>Tính năng này đang đc phát triển</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-10">

        <input type="text" class="col-9 m-md-3" placeholder="Tính năng này đang đc phát triển" aria-label="Username" aria-describedby="basic-addon1"
        style="border-radius: 10px; height: 40px; border: solid 1px gray;">


        <button class="col-2 btn btn-success mt-2">Tìm kiếm</button>
      </div>


    </div>
    <div>
      <button>Giao hàng loạt</button> <button (click)="updatetatca(1)">Giao tất cả</button>

    </div>
    <div class="col-12 table-responsive" style="border-radius: 15px; height: auto">

      <table class="table table-bordered  table-hover mt-2" style="height: 50px ; font-size: 14px">
        <thead class="table-dark">
        <tr>
          <th>Chọn</th>
          <th>Mã đơn hàng</th>
          <th>Thao tác</th>

          <th>Người đặt</th>
          <th>Ngày đặt</th>
          <th>Giá</th>
          <th>Địa chỉ</th>
          <th>Hình thức thanh toán</th>

          <th>Ghi chú</th>
          <th>Trạng thái</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of orderdata" let index >
          <section class="example-section">

            <mat-checkbox   class="example-margin"    ></mat-checkbox>

          </section>
          <td>{{item.id}}</td>
          <td>
            <a class="delete" title="Hủy Đơn hàng" data-toggle="tooltip"(click)="updatetrangthai(item.id,'3')" ><i
              class="material-icons">&#xE872;</i></a>
            <a class="add" title="Xác nhận đơn" data-toggle="tooltip" (click)="updatetrangthai(item.id,'1')"><i class="material-icons">check_circle</i></a>
            <a class="view" title="Chi tiết" data-toggle="tooltip" (click)="OpenDialog('1000ms','500ms',item.id,item.statusName )"><i class="material-icons">visibility</i></a>

          </td>
          <td>{{item.name_acount}}</td>
          <td>{{item.create_date}}</td>
          <td>{{item.price}}</td>
          <th>{{item.address}}</th>
          <th><a class="btn-dark " style=" padding: 10px; border-radius: 5px; font-size: 12px; color: white;background-color:cadetblue">Đang
            phát triển</a></th>
          <td>{{item.note}}</td>
          <td><a class="btn-dark "
                 style="border-radius: 5px;padding: 10px; font-size: 12px; color: white;background-color:orangered">{{item.statusName}}</a>
          </td>
        </tr>
        </tbody>
      </table>


    </div>

  </div>
</div>
