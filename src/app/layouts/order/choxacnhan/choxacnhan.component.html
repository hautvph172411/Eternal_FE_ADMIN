<div class="container mt-5">
  <div class="row">

    <div class="col-4 table-responsive" style="border-radius: 15px;background-color: #fcfcfd; height: auto">

      <table class="table table-bordered  table-hover mt-2" style="background-color: #fcfcfd ;height: 500px">
        <thead>
        <tr>
          <th>STT</th>
          <th>Thao tác</th>

          <th>Người đặt</th>
          <th>Ngày đặt</th>
          <th>Giá</th>
          <th>Ghi chú</th>
          <th>Trạng thái</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of orderdata" let index>

          <td>{{item.id}}</td>
          <td>
            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
            <a class="add" title="Add" data-toggle="tooltip" (click)="updatetrangthai(item.id)"><i class="material-icons">&#xE03B;</i></a>
          </td>
          <td>{{item.name_acount}}</td>
          <td>{{item.create_date}}</td>
          <td>{{item.price}}</td>
          <td>{{item.note}}</td>
          <td>{{item.statusName}}</td>
        </tr>
        </tbody>
      </table>


    </div>
    <div class="col-7 mt-2 m-lg-2" style="border-radius: 20px ; background-color: #d7dcf8">

    </div>
  </div>
</div>
