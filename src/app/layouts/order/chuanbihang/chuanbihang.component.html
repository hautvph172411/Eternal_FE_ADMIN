<div class=" mt-5 ">
  <div class="row ">
    <h2>Danh sách </h2>
    <hr>
    <div>
      <button >In phiếu giao hàng</button>

    </div>
    <div class="col-12 table-responsive text-center" style="border-radius: 15px; height: auto">

      <table class="table   table-hover mt-2" style="height: 50px ; font-size: 14px">
        <thead>
        <tr>

          <th>Mã đơn hàng</th>
          <th>Thao tác</th>

          <th>Người đặt</th>
          <th>Ngày đặt</th>
          <th>Giá</th>
          <th>Địa chỉ</th>
          <th>Hình thức thanh toán</th>

          <th>Ghi chú</th>
          <th>Trạng thái</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of orderdata | paginate: { itemsPerPage: 10, currentPage: p }">

          <td>{{item.id}}</td>
          <td>

            <a class="view" title="Chi tiết" data-toggle="tooltip" routerLink="/order/orderdetail/{{item.id}}"><i
              class="material-icons">visibility</i></a>

          </td>
          <td>{{item.name_acount}}</td>
          <td>{{item.create_date}}</td>
          <td>{{item.price}}</td>
          <th>{{item.address}}</th>
          <th><a class="btn-dark "
                 style=" padding: 10px; border-radius: 5px; font-size: 12px; color: white;background-color:cadetblue">Đang
            phát triển</a></th>
          <td>{{item.note}}</td>
          <td><a class="btn-dark "
                 style="border-radius: 5px;padding: 10px; font-size: 12px; color: white;background-color:orangered">{{item.statusName}}</a>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls class="mr-3 mb-8" (pageChange)="p= $event"></pagination-controls>

    </div>

  </div>

</div>
